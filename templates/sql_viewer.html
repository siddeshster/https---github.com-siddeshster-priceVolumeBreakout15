<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal DB Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">

    <style>
        body { background-color: #121212; color: #fff; }
        .dataTables_filter input { background: #333; color: #fff; border: 1px solid #666; }
        .dataTables_wrapper .dataTables_paginate .paginate_button { color: white !important; }
        table td, table th { color: #fff; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>üìä SQLite Signal DB Viewer</h2>
    <a href="/signals" class="btn btn-outline-light mb-3">‚Üê Back to Signal Dashboard</a>

    <table id="signalTable" class="table table-dark table-bordered table-hover table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Symbol</th>
            <th>Signal</th>
            <th>Time</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
            <th>Volume Œî%</th>
        </tr>
        </thead>
        <tbody>
        {% for row in signals %}
            <tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#signalTable').DataTable({
            pageLength: 25
        });
    });
</script>
</body>
</html>
