<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - VPATradingSystem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='images/login-bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      color: #fff;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    .login-box h2 {
      color: #00ff99;
      font-weight: bold;
      font-size: 24px;
      font-family: 'Roboto Mono', monospace;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff99;
      text-align: center;
    }

    .form-control {
      background-color: #111;
      border: 1px solid #00ff99;
      color: #fff;
    }

    .form-control:focus {
      box-shadow: 0 0 5px #00ff99;
      border-color: #00ff99;
    }

    .btn-login {
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
    }

    .btn-login:hover {
      background-color: #00cc7a;
    }
  </style>
</head>

<body>
  <form method="POST">
    <div class="login-box">
      <h2>VPATradingSystem</h2>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <div class="mb-3">
        <input type="text" name="username" placeholder="Username" class="form-control" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" placeholder="Password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </div>
  </form>
</body>
</html>
