<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VPA Trading System Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link href="{{ url_for('static', filename='css/stock-theme.css') }}" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div> <div class="login-wrapper d-flex align-items-center justify-content-center vh-100">
        <div class="login-container card shadow-lg p-4 p-md-5 rounded-4">
            <div class="logo-header text-center mb-4">
                <!-- <img src="{{ url_for('static', filename='images/vpa_logo.png') }}" alt="VPATradingSystem Logo" class="img-fluid mb-3"> -->
                <h2 class="system-title">VPATradingSystem</h2>
            </div>
            <h4 class="text-center mb-4 login-subtitle">Login to your account</h4>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                </div>
                {% if error %}
                    <div class="alert alert-danger text-center mb-3" role="alert">{{ error }}</div>
                {% endif %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-login btn-lg">Login</button>
                    <a href="#" class="text-center mt-3 forgot-password-link">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
