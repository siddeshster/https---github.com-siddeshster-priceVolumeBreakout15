<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VPA Trading System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional Custom Dark Theme -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stock-theme.css') }}">

  <!-- FontAwesome (Optional for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .sidebar {
      height: 100vh;
      background-color: #1f1f1f;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #333;
      color: #fff;
    }
    .navbar-dark {
      background-color: #1c1c1c;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark sticky-top p-2 shadow">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='images/vpa_logo.png') }}" alt="Logo" height="30" class="me-2">
        <strong>VPA Trading System</strong>
      </a>
      {% if session.get('username') %}
        <form method="POST" action="{{ url_for('logout') }}" class="d-flex">
          <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
      {% endif %}
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar p-3">
        <div class="nav flex-column">
          <a href="{{ url_for('dashboard') }}" class="nav-link"><i class="fa fa-home me-2"></i> Dashboard</a>
          <a href="{{ url_for('index_nse') }}" class="nav-link"><i class="fa fa-chart-line me-2"></i> NSE Stocks</a>
          <a href="{{ url_for('index_fno') }}" class="nav-link"><i class="fa fa-coins me-2"></i> NSE FNO</a>
          <a href="{{ url_for('index_mcx') }}" class="nav-link"><i class="fa fa-industry me-2"></i> MCX</a>
          <a href="{{ url_for('vpa_analysis') }}" class="nav-link"><i class="fa fa-brain me-2"></i> VPA Analysis</a>
          {% if session.get('user_type') == 'ADMIN' %}
            <a href="{{ url_for('admin_dashboard') }}" class="nav-link text-warning"><i class="fa fa-tools me-2"></i> Admin Panel</a>
          {% endif %}
        </div>
      </nav>

      <!-- Page Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 py-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
      </main>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
