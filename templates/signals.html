<!DOCTYPE html>
<html>
<head>
    <title>Live Signals</title>
    <meta http-equiv="refresh" content="15"> <!-- auto-refresh every 15s -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <h2>Live Signals</h2>
        <table class="table table-bordered table-dark table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Signal</th>
                    <th>Time</th>
                    <th>LTP</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                {% for row in signals %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td class="{% if row[1] == 'BULLISH' %}text-success{% else %}text-danger{% endif %}">{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
